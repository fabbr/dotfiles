format = """
$os\
$sudo\
$username\
[ \uf413](fg:peach)\
$directory\
[ \ue709](fg:yellow)\
$git_branch\
$git_status\
[ \uf44f ](fg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[ \uefc5 ](fg:sapphire)\
$conda\
$memory_usage\
$fill\
$hostname\
$localip\
[ \ue38b ](fg:lavender)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

[sudo]
style = 'bold green'
symbol = 'üßô'
disabled = false
format = '[ $symbol](fg:red)'

[localip]
ssh_only = false
format = '[$localipv4](fg:peach)'
disabled = false

[os]
disabled = false
style = "fg:sky"

[hostname]
ssh_only = true
format = '[ $ssh_symbol](fg:teal)[$hostname ](fg:teal)'
trim_at = '.companyname.com'
disabled = false
style = "fg:peach"

[memory_usage]
disabled = false
threshold = -1
format = '[${ram} ${ram_pct}](fg:sapphire)'

[os.symbols]
Windows = "Óúè"
Ubuntu = "Û∞ïà"
SUSE = "Ôåî"
Raspbian = "Û∞êø"
Mint = "Û∞£≠"
Macos = "Û∞Äµ"
Manjaro = "Ôåí"
Linux = "Û∞åΩ"
Gentoo = "Û∞£®"
Fedora = "Û∞£õ"
Alpine = "ÔåÄ"
Amazon = "Ôâ∞"
Android = "Óúé"
AOSC = "ÔåÅ"
Arch = "Û∞£á"
Artix = "Û∞£á"
CentOS = "ÔåÑ"
Debian = "Û∞£ö"
Redhat = "Û±Ñõ"
RedHatEnterprise = "Û±Ñõ"

[username]
show_always = true
style_user = "fg:red"
style_root = "fg:red"
format = '[ $user]($style)'

[directory]
style = "fg:peach"
format = "[ $path ]($style)"
truncation_length = 5
truncation_symbol = "‚Ä¶/"

[directory.substitutions]
"Documents" = "Û∞àô "
"Downloads" = "ÔÄô "
"Music" = "Û∞ùö "
"Pictures" = "ÔÄæ "
"Developer" = "Û∞≤ã "

[git_branch]
symbol = "Ôêò"
style = "fg:yellow"
format = '[[ $symbol $branch ](fg:yellow)]($style)'

[git_status]
style = "fg:yellow"
format = '[[($all_status$ahead_behind )](fg:yellow)]($style)'

[nodejs]
symbol = "Óúò"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[c]
symbol = "Óòû "
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[rust]
symbol = "Óû®"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[golang]
symbol = "Óòß"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[php]
symbol = "Óòà"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[java]
symbol = "Óâñ "
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[kotlin]
symbol = "Óò¥"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[haskell]
symbol = "Óòü"
style = "fg:green"
format = '[[ $symbol( $version) ](fg:green)]($style)'

[python]
symbol = "ÓòÜ"
style = "fg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:green)]($style)'

[docker_context]
symbol = "Ôåà"
style = "fg:sapphire"
format = '[[ $symbol( $context) ](fg:sapphire)]($style)'

[conda]
symbol = " ÔÑå "
style = "fg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "fg:lavender"
format = '[[ Ôê∫ $time ](fg:lavender)]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[‚ùØ‚ùØ](bold fg:green)'
error_symbol = '[‚ùØ‚ùØ](bold fg:red)'
vimcmd_symbol = '[‚ùÆ ](bold fg:green)'
vimcmd_replace_one_symbol = '[‚ùÆ ](bold fg:lavender)'
vimcmd_replace_symbol = '[‚ùÆ ](bold fg:lavender)'
vimcmd_visual_symbol = '[‚ùÆ ](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = "Ó´¥ in $duration "
style = "fg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 45000

